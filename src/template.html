<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="section main">
            <form>
                <input type="search">
                <button type="submit">Search</button>
            </form>
            <div class="main card">
                <p class="temp"></p>
                <div class="prec-info">
                    <img alt="weather-icon" src="https://cdn.iconscout.com/icon/free/png-512/free-cloud-rain-icon-download-in-svg-png-gif-file-formats--rainny-forecast-weather-pack-nature-icons-3219522.png?f=webp&w=256" class="icon">
                    <p class="prec-prob"></p>
                </div>
            </div>
        </div>

        <div class="section info">
            <table>
                <tr>
                    <th>Feels like</th>
                    <td id="feels-like"></td>
                </tr>
                <tr>
                    <th>UV Index</th>
                    <td id="uv-index"></td>
                </tr>
                <tr>
                    <th>Wind</th>
                    <td id="wind"></td>
                </tr>
                <tr>
                    <th>Visibility</th>
                    <td id="visibility"></td>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <td id="humidity"></td>
                </tr>
            </table>
        </div>

        <div class="section desc">
            <p>This is a discription</p>
        </div>

        <div class="section week">
            <div id="day-2">Mon</div>
            <div id="day-3">Tue</div>
            <div id="day-4">Wed</div>
            <div id="day-5">Thu</div>
            <div id="day-6">Fri</div>
            <div id="day-7">Sat</div>
        </div>
    </div>
</body>
</html>
