<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="./images/favicon.svg">
        <title>Weather</title>
    </head>
    <body>
        <div class="container">
            <div class="section main">
                <form method="get">
                    <input type="search" placeholder="Enter a location" />
                    <button type="submit">Search</button>
                </form>
                <div class="main card">
                    <p class="temp"></p>
                    <div class="prec-info">
                        <img alt="weather-icon" class="icon" />
                        <p class="prec-prob"></p>
                    </div>
                </div>
            </div>

            <div class="section info">
                <table>
                    <tr>
                        <th>Feels like</th>
                        <td id="feels-like"></td>
                    </tr>
                    <tr>
                        <th>UV Index</th>
                        <td id="uv-index"></td>
                    </tr>
                    <tr>
                        <th>Visibility</th>
                        <td id="visibility"></td>
                    </tr>
                    <tr>
                        <th>Humidity</th>
                        <td id="humidity"></td>
                    </tr>
                    <tr>
                        <th>Wind Speed</th>
                        <td id="windspeed"></td>
                    </tr>
                    <tr>
                        <th>Wind Direction</th>
                        <td id="winddir"></td>
                    </tr>
                </table>
            </div>

            <div class="section desc">
                <p>This is a discription</p>
            </div>

            <div class="section week">
                <div id="day-2">
                    <p class="day">Mon</p>
                    <p class="temp"></p>
                    <img alt="weather-icon" class="icon" />
                </div>
                <div id="day-3">
                    <p class="day">Tue</p>
                    <p class="temp"></p>
                    <img alt="weather-icon" class="icon" />
                </div>
                <div id="day-4">
                    <p class="day">Wed</p>
                    <p class="temp"></p>
                    <img alt="weather-icon" class="icon" />
                </div>
                <div id="day-5">
                    <p class="day">Thu</p>
                    <p class="temp"></p>
                    <img alt="weather-icon" class="icon" />
                </div>
                <div id="day-6">
                    <p class="day">Fri</p>
                    <p class="temp"></p>
                    <img alt="weather-icon" class="icon" />
                </div>
                <div id="day-7">
                    <p class="day">Sat</p>
                    <p class="temp"></p>
                    <img alt="weather-icon" class="icon" />
                </div>
            </div>
        </div>

        <dialog>
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </dialog>
    </body>
</html>
